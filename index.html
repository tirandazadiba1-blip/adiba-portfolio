<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adiba Tirandaz — Portfolio</title>
  <meta name="description" content="Adiba Tirandaz — Frontend Developer | Angular, TypeScript, JavaScript" />
  <style>
    :root{
      --bg:#0f0b0a;
      --coffee-1:#2b1b17;
      --coffee-2:#5c3a21;
      --accent:#c9a66b;
      --muted:#9b8a7a;
      --card:#151213;
      --glass: rgba(255,255,255,0.03);
      --white: #ffffff;
      --glass-border: rgba(255,255,255,0.04);
      --shadow: 0 10px 30px rgba(0,0,0,0.6);
      --mono: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0; font-family:var(--mono); background:linear-gradient(180deg,var(--bg),#040303 60%); color:var(--white);
    }
    .container{max-width:1100px;margin:48px auto;padding:28px}
    header{display:flex;gap:28px;align-items:center}
    .avatar{
      width:140px;height:140px;border-radius:18px;flex:0 0 140px;background:linear-gradient(135deg,var(--coffee-2),var(--coffee-1));padding:6px;box-shadow:var(--shadow);
      transform:translateY(0); animation:float 6s ease-in-out infinite;
    }
    .avatar img{width:100%;height:100%;object-fit:cover;border-radius:12px;display:block}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}
    .hero{flex:1}
    .title{font-size:20px;letter-spacing:0.6px;color:var(--accent);margin:0}
    .name{font-size:34px;margin:6px 0 8px}
    .role{color:var(--muted);margin:0 0 16px}
    .actions{display:flex;gap:12px}
    .btn{background:transparent;border:1px solid var(--glass-border);padding:8px 12px;border-radius:10px;color:var(--white);text-decoration:none;font-weight:600}
    .btn.primary{background:linear-gradient(90deg,var(--coffee-2),var(--coffee-1));border:none}
    .grid{display:grid;grid-template-columns:1fr 340px;gap:24px;margin-top:28px}
    .card{background:linear-gradient(180deg,var(--card),#0f0d0d);padding:18px;border-radius:14px;border:1px solid var(--glass-border);box-shadow:var(--shadow)}
    h3{margin:0 0 12px}
    .skills{display:flex;flex-wrap:wrap;gap:8px}
    .skill{background:var(--glass);padding:6px 10px;border-radius:999px;font-size:13px;color:var(--muted)}
    .timeline{display:flex;flex-direction:column;gap:12px}
    .job{padding:10px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent)}
    .job .meta{color:var(--muted);font-size:13px}
    .projects{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
    .project{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:14px;border-radius:12px;transition:transform .28s ease, box-shadow .28s ease;cursor:pointer}
    .project:hover{transform:translateY(-8px);box-shadow:0 18px 40px rgba(0,0,0,0.6)}
    .project h4{margin:0 0 8px}
    .project p{margin:0;font-size:14px;color:var(--muted)}
    .tags{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .tag{font-size:12px;padding:6px 8px;border-radius:8px;background:rgba(255,255,255,0.03);color:var(--muted)}
    .contact-list{display:flex;flex-direction:column;gap:8px}
    .contact-item{font-size:14px;color:var(--muted)}
    .reveal{opacity:0;transform:translateY(8px);animation:reveal .9s forwards;animation-delay:0.15s}
    .reveal:nth-child(2){animation-delay:0.22s}
    .reveal:nth-child(3){animation-delay:0.30s}
    @keyframes reveal{to{opacity:1;transform:none}}
    footer{text-align:center;margin:40px 0 20px;color:var(--muted);font-size:13px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}.avatar{width:120px;height:120px}.container{padding:18px}}
    .accent-line{height:4px;border-radius:4px;background:linear-gradient(90deg,var(--accent),transparent);margin-top:12px}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="avatar reveal">
        <img src="assets/p.jpeg" alt="Adiba Tirandaz">
      </div>
      <div class="hero">
        <p class="title">Frontend Developer — Angular & TypeScript</p>
        <h1 class="name">Adiba Tirandaz</h1>
        <p class="role">Pune, India • 6+ years experience</p>
        <div class="actions">
          <a class="btn" href="#projects">Projects</a>
          <a class="btn primary" href="mailto:tirandazadiba1@gmail.com">Hire / Contact</a>
        </div>
        <div class="accent-line"></div>
      </div>
    </header>
    <div class="grid">
      <main>
        <section class="card reveal">
          <h3>About</h3>
          <p style="color:var(--muted);margin-top:6px">Frontend-focused developer with 6+ years of experience in building scalable Angular applications, enterprise dashboards and user-friendly interfaces...</p>
        </section>
      </main>
    </div>
  </div>
</body>
</html>
